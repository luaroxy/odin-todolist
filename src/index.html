<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Justdoit</title>
    <link rel="icon" href="./images/icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="container">
      <header id="header">
        <p>Justdoit</p>
        <button id="addTaskButton">
          <img src="./images/plus.png" alt="Add"> 
          Add task
        </button>
      </header>

      <section id="sidebar">
        <button id="todayButton">
          <img src="./images/todaycalendar.svg" alt="Add"> 
          Today
        </button>

        <button id="thisWeekButton">
          <img src="./images/weekcalendar.svg" alt="Add"> 
          This Week
        </button>

        <button id="priorityButton">
          <img id="priorityImg" src="./images/rightarrow.svg" alt="Add"> 
          Priority
        </button>
        
        <div id="priorityOptions" style="display: block">
          <h1>High</h1>
          <h1>Medium</h1>
          <h1>Low</h1>
          <h1>No priority</h1>
        </div>

        <button id="projectButton">
          <img id="projectImg" src="./images/rightarrow.svg" alt="Add"> 
          Projects
        </button>

        <div id="projectOptions" style="display: block">
          <p>Inbox</p>
        </div>

        <button id="addProjectButton">
          <img src="./images/plusblack.svg" alt="Add"> 
          Add project
        </button>

      </section>

      <section id="mainContent">
        <div id="todoContainer">
          <h1>Index</h1>
          <div id="displayTodoTasksContainer"></div>
        </div>
      </section>

      <div id="addTaskFormContainer">
        <form class="form-container" id="addTaskForm">
          
          <h2>New Task</h2>

          <div class="inputContent">
            <label for="taskName"><b>TASK NAME<abbr title="required" aria-label="required">*</b></label>
            <input type="text" id="taskName" name="taskName" required placeholder="Write here the task name">
          </div>

          <div class="inputContent">
            <label for="taskDescription"><b>DESCRIPTION</b></label>
            <textarea name="taskDescription" id="taskDescription" placeholder="Write here the task description"></textarea>
          </div>

          <div class = "rowContainer">
            <div class="inputContent">
                <label for="taskDueDate"><b>DUE DATE</b></label>
                <input type="date" id="taskDueDate" required name="taskDueDate">
            </div>

            <div class="inputContent">
                <label for="taskProject"><b>PROJECT</b></label>
                <select name="taskProject" id="taskProject">
                  <option value="Inbox" selected>Inbox</option>
                </select>
            </div>

            <div class="inputContent">
              <label for="taskPriority"><b>PRIORITY</b></label>
              <select name="taskPriority" id="taskPriority">
                <option value="noPriority" selected>No Priority</option>
                <option value="lowPriority">Low Priority</option>
                <option value="mediumPriority">Medium Priority</option>
                <option value="highPriority">High Priority</option>
              </select>
            </div>

          </div>
          
          <div class="form-buttons">
            <button type="button" id= "closeAddTaskButton" class="btn cancel">Close</button>
            <button type="submit" id="addBtn" class="btn">Add Task</button>
          </div>
        
        </form>
      </div>

      <div id="addProjectFormContainer">
        <form class="form-container" id="addProjectForm">
          
          <h2>New Project</h2>

          <div class="inputContent">
            <label for="projectName"><b>PROJECT NAME<abbr title="required" aria-label="required">*</b></label>
            <input type="text" id="projectName" name="projectName" required placeholder="Write here the project name">
          </div>

          <div class="form-buttons">
            <button type="button" id= "closeAddProjectButton" class="btn cancel">Close</button>
            <button type="submit" id="addProjectBtn" class="btn">Add Project</button>
          </div>
        
        </form>
      </div>

    </div>
  </body>
  <!-- TEMPLATES -->
  <template id="todoItemTemplate">
    <div class="todoTask">
      <div class="checkboxContainer">
        <input type="checkbox" name="checkTask">
        <label name="checkBoxLabel" for=""></label>
      </div>
      <h1>Name</h1>
      <p class="desc">Desc</p>
      <p class="due">Due</p>
      <p class="project">Project</p>
      <button class="editButton"></button>
      <button class="deleteButton"></button>
    </div>
  </template>

  <template id="projectTemplate">
    <div class="projectContainer">
      <p class="projName"></p>
      
      <button class="deleteProjectButton">
        <img src="./images/close.svg" alt="Delete"> 
      </button>
    </div>
  </template>
</html>
